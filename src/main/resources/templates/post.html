<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">ASHOK IT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/create-post}">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/comment}">Comment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="card">
        <div  th:each="pos : ${post}" class="post">
            <div class="card-header">
                <h2 class="card-title" th:text="${pos.title}"></h2>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${pos.description}"></p>
                <div class="content">
                    <p th:text="${pos.content}"></p>
                </div>
            </div>
            <div class="card-footer text-muted">
                <a class="btn btn-primary" th:href="@{/dashboard}">Back to Dashboard</a>
            </div>
            
        </div>
<!--
         <div class="mt-5">
            <h3>Comments</h3>
            <div class="list-group">
                <div class="list-group-item" th:each="comment : ${post.comments}">
                    <h5 class="mb-1" th:text="${comment.email}"></h5>
                    <p class="mb-1" th:text="${comment.createdate}"></p>
                    <small class="text-muted" th:text="${#dates.format(comment.createdate, 'yyyy-MM-dd HH:mm')}"></small>
                </div>
            </div>
        </div>

      -->
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
